AllCops:
  TargetRubyVersion: 2.7.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/*'

Style/MixinUsage:
  Exclude:
    - 'spec/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/*'

